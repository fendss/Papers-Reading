<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Literature Repository</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .category {
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .category-header:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        .category-header h3 {
            text-transform: capitalize;
            font-size: 16px;
            font-weight: 600;
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: white;
        }

        .category-content.expanded {
            max-height: 500px;
            overflow-y: auto;
        }

        .paper-item {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .paper-item:hover {
            background: #f8f9fa;
            transform: translateX(2px);
        }

        .paper-item:last-child {
            border-bottom: none;
        }

        .paper-title {
            font-size: 14px;
            color: #2c3e50;
            flex: 1;
            margin-right: 10px;
        }

        .paper-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-reader-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .reader-option {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .reader-option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .welcome-message {
            text-align: center;
            color: #7f8c8d;
            font-size: 18px;
        }

        .external-tools {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .external-tools h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .tool-btn {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .tool-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .file-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .file-info h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .file-info p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
                order: 2;
            }
            
            .main-content {
                order: 1;
                height: calc(100vh - 300px);
            }
            
            .tool-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1><i class="fas fa-graduation-cap"></i> Academic Repository</h1>
                <p>Clean PDF Reading System</p>
            </div>

            <div id="categories"></div>

            <div class="external-tools">
                <h3><i class="fas fa-tools"></i> Tools</h3>
                <div class="tool-grid">
                    <div class="tool-btn" onclick="openAdobeReader()">
                        <i class="fab fa-adobe"></i><br>Adobe
                    </div>
                    <div class="tool-btn" onclick="openZotero()">
                        <i class="fas fa-book"></i><br>Zotero
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="toolbar">
                <div class="pdf-reader-options">
                    <div class="reader-option active" onclick="setReader('builtin')">
                        <i class="fas fa-book-open"></i> Built-in
                    </div>
                    <div class="reader-option" onclick="setReader('external')">
                        <i class="fas fa-external-link-alt"></i> External
                    </div>
                </div>
                <div>
                    <span id="currentFile">Select a paper</span>
                </div>
            </div>

            <div class="pdf-container" id="pdfContainer">
                <div class="welcome-message">
                    <i class="fas fa-file-pdf" style="font-size: 48px; margin-bottom: 20px; color: #667eea;"></i>
                    <h2>Select a paper to start reading</h2>
                    <p>Choose from the categories on the left</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const categories = {
            'AutoML': { icon: 'fas fa-robot', description: 'Automated Machine Learning Research' },
            'LLM4CO': { icon: 'fas fa-brain', description: 'Large Language Models for Combinatorial Optimization' },
            'Security': { icon: 'fas fa-shield-alt', description: 'AI Security and Safety Research' },
            'Surveys': { icon: 'fas fa-chart-line', description: 'Comprehensive Literature Surveys' },
            'benchmark': { icon: 'fas fa-tachometer-alt', description: 'Performance Benchmarking Studies' },
            'embodied': { icon: 'fas fa-robot', description: 'Embodied Intelligence Research' },
            'AI4Science': { icon: 'fas fa-flask', description: 'AI for Scientific Discovery' }
        };

        let currentReader = 'builtin';
        let currentFile = null;

        function loadCategories() {
            const container = document.getElementById('categories');
            
            Object.keys(categories).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <h3><i class="${categories[category].icon}"></i> ${category}</h3>
                    <i class="fas fa-chevron-down"></i>
                `;
                
                const content = document.createElement('div');
                content.className = 'category-content';
                content.id = `category-${category}`;
                
                header.addEventListener('click', () => toggleCategory(category));
                
                categoryDiv.appendChild(header);
                categoryDiv.appendChild(content);
                container.appendChild(categoryDiv);
                
                loadPapers(category);
            });
        }

        function loadPapers(category) {
                                                const papers = {
                'AutoML': [
                        'AFE Master.pdf',
                        'AIDE Framework.pdf',
                        'Agent Laboratory.pdf',
                        'AutoKaggle Platform.pdf',
                        'AutoML Agent.pdf',
                        'CAAFE Framework.pdf',
                        'DOLPHIN System.pdf',
                        'DS Agent.pdf',
                        'Data Interpreter.pdf',
                        'Huawei Agent K1.pdf',
                        'I MCTS Algorithm.pdf',
                        'LAMBDA.pdf',
                        'LLM Feature Engineering.pdf',
                        'LightAutoDS Tab.pdf',
                        'ML Agent.pdf',
                        'ML Master.pdf',
                        'ML Zero.pdf',
                        'OCTree Algorithm.pdf',
                        'OpenFE Framework.pdf',
                        'OpenHands Platform.pdf',
                        'Paper2Code.pdf',
                        'R&D Agent.pdf',
                        'Real TabPFN.pdf',
                        'SELA Framework.pdf',
                        'TabPFN Model.pdf',
                ],
                'AI4Science': [
                        'Data Driven Energy Management For Electric.pdf',
                        'Mathematical Discoveries From Program Search.pdf',
                        'PINN SOH Framework.pdf',
                ],
                'LLM4CO': [
                        'CO Bench Benchmarking Language Model Agents.pdf',
                        'Mathematical Discoveries From Program Search.pdf',
                        'ReEvo Large Language Models As Hyper Heuristics.pdf',
                ],
                'Security': [
                        'Applications Of AI In InfoSec.pdf',
                        'Fundamentals Of AI.pdf',
                        'Introduction To Red Teaming AI.pdf',
                        'Prompt Injection Attacks.pdf',
                ],
                'Surveys': [
                        'Advances And Challenges In Foundation Agents.pdf',
                        'Attention Mechanisms In Deep Learning Survey.pdf',
                        'Data Analysis In The Era Of Generative AI.pdf',
                        'Embodied AI Survey.pdf',
                        'LLM4ML Workflows Survey.pdf',
                        'Large Language Model Agent Survey.pdf',
                        'Large Language Model Based Data Science Agent A Survey.pdf',
                        'Large Language Model Based Survey.pdf',
                        'Large Language Models For Data Science Survey.pdf',
                        'Measuring Data Science Automation.pdf',
                        'Survey Of EDA.pdf',
                ],
                'benchmark': [
                        'DataSciBench.pdf',
                        'IDA Bench.pdf',
                        'MLE Bench.pdf',
                ],
                'embodied': [
                    ,
                ]
            };
            
            const container = document.getElementById(`category-${category}`);
            container.innerHTML = '';
            
            const categoryPapers = papers[category] || [];
            
            categoryPapers.forEach(fileName => {
                const paperItem = document.createElement('div');
                paperItem.className = 'paper-item';
                paperItem.style.cursor = 'pointer';
                paperItem.onclick = () => openPaper(`${category}/${encodeURIComponent(fileName)}`, fileName.replace('.pdf', ''));
                
                const displayName = fileName.replace('.pdf', '').replace(/-/g, ' ').replace(/_/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
                
                paperItem.innerHTML = `
                    <div class="paper-title">${displayName}</div>
                    <div class="paper-actions" onclick="event.stopPropagation()">
                        <button class="btn btn-secondary" onclick="downloadPaper('${category}/${encodeURIComponent(fileName)}')">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                `;
                
                container.appendChild(paperItem);
            });
        }

        function toggleCategory(category) {
            const content = document.getElementById(`category-${category}`);
            const icon = content.previousElementSibling.querySelector('i:last-child');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('expanded');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function setReader(reader) {
            currentReader = reader;
            
            document.querySelectorAll('.reader-option').forEach(option => {
                option.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            if (currentFile) {
                openPaper(currentFile.path, currentFile.name);
            }
        }

        // 修改openPaper函数，移除文件信息栏
        function openPaper(filePath, fileName) {
            currentFile = { path: filePath, name: fileName };
            document.getElementById('currentFile').textContent = fileName;
            
            const container = document.getElementById('pdfContainer');
            
            if (currentReader === 'builtin') {
                container.innerHTML = `
                    <iframe 
                        class="pdf-viewer" 
                        src="${filePath}"
                        onerror="this.onerror=null; this.src='${filePath}'">
                    </iframe>
                `;
            } else {
                window.open(filePath, '_blank');
            }
        }

        function downloadPaper(filePath) {
            const link = document.createElement('a');
            link.href = filePath;
            link.download = filePath.split('/').pop();
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function openAdobeReader() {
            alert('To use Adobe Acrobat:\n1. Download any PDF from the list\n2. Open Adobe Acrobat\n3. Use File > Open to load the downloaded PDF');
        }

        function openZotero() {
            window.open('https://www.zotero.org/', '_blank');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
        });
    </script>
</body>
</html>
